name: Compose Validate

on:
  push:
    paths:
      - 'docker-compose.yml'
      - 'README.md'
      - '.github/workflows/compose-validate.yml'
      - 'example.env'
  pull_request:
    paths:
      - 'docker-compose.yml'
      - 'README.md'
      - '.github/workflows/compose-validate.yml'
      - 'example.env'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env for CI
        run: |
          echo "DB_USERNAME=ciuser" >> .env
          echo "DB_PASSWORD=cipass" >> .env
          echo "FORWARD_DB_PORT=3306" >> .env
          echo "FORWARD_REDIS_PORT=6379" >> .env
          echo "FORWARD_MAILPIT_PORT=1025" >> .env
          echo "FORWARD_MAILPIT_DASHBOARD_PORT=8025" >> .env

      - name: Validate docker-compose syntax
        run: docker compose -f docker-compose.yml config -q
